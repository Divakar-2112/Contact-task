<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image" href="assets/images/favicon-32x32.png">
</head>
<body class="main-content">
    <div class="box">
             <h1>Contact Us</h1>
             <div class="text-content">
                <form action="index.html">
                <div class="first-name">
                    <label for="fname">First Name<sup>*</sup></label><br>
                    <input type="text" name="name" id="fname" required>
                </div>
                <div class="last-name">
                    <label for="lname">Last Name<sup>*</sup></label><br>
                    <input type="text" name="name" id="lname" required>
                </div>
                <div class="mail">
                    <label for="email">Email Address<sup>*</sup></label><br>
                    <input type="email" name="mail" id="email" required>
                </div>
                   <label for="" class="query">Query Type<sup>*</sup></label><br>
                   <div class="query">
                        <div class="radio1">
                            <input type="radio" name="general" id="generalenquiry" required>
                            <label for="generalenquiry">General Enquiry</label>
                        </div>
                        <div class="radio2">
                            <input type="radio"  name="general" id="supportrequest">
                            <label for="supportrequest">Support Request</label>
                        </div>
                   </div>
                   <div class="text-message">
                    <label for="message">Message<sup>*</sup></label><br>
                    <textarea name="message" id="" required></textarea>
                    
                   </div>
                   <div class="checkbox">
                    <input type="checkbox" name="iconsent" id="iconsent" required>
                    <label for="iconsent">I consent to being contacted by the team<sup>*</sup></label>

                   </div>
                   <div class="button">
                    <input type="submit" >
                   </div>
           </form>

                       
                                      
                

             


        </div>
    </div>
    
</body>
</html>
